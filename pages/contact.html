<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>L&M Inc. Contact Us</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="../styles.css">
  </head>

  <body>
    <nav>
      <div class="page-navigation">
          <img class="logo" src="../images/logo.png" alt="L&M Inc. Logo">
  
          <div class="selection-bar">
          <div class="page-selection"><h3><a href="../index.html">Home</a></h3></div>
          <div class="page-selection"><h3><a href="./services.html">Services & Equipment</a></h3></div>
          <div class="page-selection"><h3><a href="./experience.html"> Experience</a></h3></div>
          <div class="page-selection"><h3><a href="./about.html">About HDD</a></h3></div>
          <div class="page-selection"><h3>Contact Us</h3></div>
          </div>
      </div>
      </nav>

    <div class="main-content">
      <form id="contact-form" action="./contact.html" method="submit-form">
        <dl>
          <dt>
            <label for="name">
              Name
              <span class="note">(required)</span>
            </label>
          </dt>
          <dd>
            <input id="name" class="required" type="text" name="name" value="" required="">
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="email">
              Email
              <span class="note">(required)</span>
            </label>
          </dt>
          <dd>
            <input id="email" class="required" type="email" name="email" value="" required="">
            <span id="emailCheckResult"></span>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="subject">
              Subject
              <span class="note">(required)</span>
            </label>
          </dt>
          <dd>
            <input id="subject" class="required" type="text" name="subject" value="" required="">
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="message">
              Message
              <span class="note">(required)</span>
            </label>
          </dt>
          <dd>
            <input id="msg" class="required" type="text" name="message" value="" required="">
          </dd>
        </dl>

        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
        <br/>


        <div class="contact-submit">
          <input class="btn btn-primary" type="submit" name="send" value="Submit">
        </div>
      </form>

    </div>
  </body>
  <footer id="footer">
    <h3>
        <strong>For estimates call 303-933-1970 or e-mail us.</strong>
    </h3>
</footer>
</html>
